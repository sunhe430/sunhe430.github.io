<!DOCTYPE html>

<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
h2{
	font-family: 나눔고딕;

	margin-left: 20px;
}
ul{
	font-family: 나눔고딕;
	font-weight: bold;

	margin: 40px;
}
li{
	list-style-type: none;
	font-family: 맑은고딕;
	font-size: 30px;
	margin: 10px;
}
.dropdown{
	display: inline-block;
	position: relative;
}
.dropdownContents{
	display: none;
	width: absolute;
	position: relative;
}
.dropdown :hover .dropdownContents{
	display: block;
}
</style>
</head>
